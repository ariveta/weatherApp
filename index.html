<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja pogodowa</title>
    <link rel="icon" type="image/x-icon" href="favikona.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <section class="col-12 tlo">
        <section class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 pogoda">
            <div class="row col-10 offset-1 col-lg-8 offset-lg-2 wyszukiwarka">
                    <input type="text" class="col-9 col-sm-10" placeholder="Wpisz miasto" id="szukam">
                    <button id="szukaj" class="col-3 col-sm-2">
                        <img src="lupa.svg">
                    </button>
                </div>
            <section class="informacja">
                <div class="row">
                    <div id="ikona" class="col-2"></div> 
                    <div class="col-12 col-sm-7 col-lg-7">
                        <div id="miasto"></div>
                        <div id="opis"></div>
                    </div>
                    <div id="temperatura" class="col-12 col-sm-3 col-lg-3"></div>
                </div>
                <div id="wiatr"></div>
                <div id="cisnienie"></div>
                <div id="wilgotnosc"></div>
                <div id="zachmurzenie"></div>
                <div id="blad"></div>
            </section>
        </section>
        <footer class="col-12 text-align-center">
            Wykona≈Ça Anita Plichta
        </footer>
    </section>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
